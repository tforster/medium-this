<!doctype html>
<html id="popup">

<head>
  <title>Medium Blog Chrome Extension</title>
    <!-- build:css /app.css -->
  <link rel="stylesheet" href="./css/app.css"></link>
  <!-- endbuild -->
</head>

<body>
  <div class="container">
    <h1>Post</h1>

    <label for="title">Title</label>
    <input type="text" id="title"></input>

    <label for="selection">Content</label>
    <div id="selection" contenteditable></div>

    <input type="button" id="btnSave" value="Save"></input>
    <input type="button" id="btnClose" value="Close"></input>
    <input type="button" id="btnOptions" value="Options"></input>

    <div>
      <pre id="status"></pre>
    </div>

  </div>
  <!-- build:js /settings.js -->
  <script src="./js/settingsClass.js"></script>
  <script src="./js/postClass.js"></script>
  <script src="./js/to-markdown.js"></script>
  <script src="./js/app.js"></script>
  <!-- endbuild -->
</body>

</html>
